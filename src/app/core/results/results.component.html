<h2 class="text-center">Results</h2>

<div style="margin-top: 20px;" class="flex-center-j">
    <div style="width:80%">

        @if(resultsVecSig && resultsVecSig(); as res){
            @for (det of res.details; track $index) {
                
                <mat-card class="margin-1x">
                    <mat-card-header>
                        <!-- apply proper scaling -->
                        {{det.title}}: {{(det.score - 50) * 2}}%
                    </mat-card-header>
                    <mat-card-content>
                        <mat-progress-bar mode="determinate" [value]="det.score"></mat-progress-bar>
                    </mat-card-content>
                </mat-card>
            }
        }
        
    </div>
</div>
